---
layout: default
---
<div id="pagetitle">
  <div class="page_title"><h1>{{ page.title }}</h1></div>
  <div class="page_meta"><small><span class="meta">
    {{ page.date | date_to_string }}
    {% if page.categories == blank %}
      | {{ page.categories }}
    {% endif %}</span></small>
  </div>
</div>

<div class="post">
{{ content }}
</div>
